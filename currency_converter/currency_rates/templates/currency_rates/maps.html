{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapy</title>
    <link href="{% static 'currency_rates/css/maps.css' %}" rel="stylesheet" />
</head>
<body>
<div class="navigation">
    <a href="{% url 'home_page' %}"> Strona główna </a>
    <a href="{% url 'country_list' %}">Kraje</a>
    <a href="{% url 'currency_' %}">Waluty</a>
    <a href="{% url 'maps' %}">Mapy</a>
</div>
<div class="top">
<h1>Kiedyś będzie tu lista państw z customowymi mapkami.</h1>
</div>
<div class="list">
    <table>
        <thead>
            <tr>
                <th>Numer</th>
                <th>Kraj</th>
                <th>Mapa</th>
            </tr>
        </thead>
        <tbody>
            {% for country in countries %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'country_detail' country_name=country.v_country %}">{{ country.v_country }}</a>
                </td>
                <td class="map_image">
                    <img src="{% static 'Maps/'|add:country.v_country|add:'.jpg' %}" alt="{{ country.v_country }} map">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="footer">
    <p> Strona zrobiona przez Natalię Pucek.</p>
</div>
</body>
</html>
